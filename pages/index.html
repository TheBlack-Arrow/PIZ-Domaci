<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>PZI Meri</title>
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,300i,400,700&amp;subset=latin-ext" rel="stylesheet">
    <link rel="stylesheet" href="../styles/normalize.css" type="text/css">
    <link rel="stylesheet" href="../styles/main.css" type="text/css">
  </head>
  <body>
    <div class="Navigation--Bar">
        <div class="Navigation--Bar--Title">
            <div class="Title">Welcome!</div>
        </div>
        <div class="Navigation--Bar--Links clearfix">
            <div class="Link--1"><a href="https://www.placecage.com/gif/400/300" target="blank">Link 1</a></div>
            <div class="Divider--Vertical"></div>
            <div class="Link--2"><a href="https://www.placecage.com/c/460/300" target="blank">Link 2</a></div>
            <div class="Link--News">News</div>
            <div class="Link--Main">Main --</div>
        </div>
    </div>
    <div class="Content--Box--Left">
            <div class="Box--1 Box">
                <div class="Left--Box--1--Delete--Button">x</div>
                <div class="Left--Box--1--Image"></div>
                <div class="Left--Box--1--Title">Dots and Lines</div>
                <div class="Left--Box--1--Stars"></div>
                <div class="Left--Box--1--Comment--Button">Comment</div>
            </div>
            <div class="Box--2 Box">
                <div class="Left--Box--1--Delete--Button">x</div>
                <div class="Left--Box--2--Image"></div>
                <div class="Left--Box--1--Title">Lines and Dots</div>
                <div class="Left--Box--2--Stars"></div>
                <div class="Left--Box--1--Comment--Button">Comment</div>
            </div>
        </div>
        <div class="Content--Box--Right">
            <div class="Add--News--Box">
                <div class="Add--News--Button">Add News</div>
            </div>
            <div class="Right--Box--1">
                <div class="Right--Box--1--Links">Links</div>
                <div class="Right--Box--Link"><a href="https://www.placecage.com/gif/200/200" target="blank">Link 1</a></div>
                <div class="Right--Box--Link"><a href="https://www.placecage.com/c/400/300" target="blank">Link 2</a></div>
                <div class="Right--Box--1--Add--Button">+</div>
            </div>
            <div class="Right--Box--2">
                <div class="Right--Box--2--Comments">Comments</div>
                <div class="Right--Box--Name">John Doe:</div>
                <div class="Right--Box--Comment">It's good.</div>
                <div class="Divider--Horizontal"></div>
                <div class="Right--Box--Name">William Smith:</div>
                <div class="Right--Box--Comment">Great image!</div>
            </div>
        </div>
        <div class="Content--Box--Bottom">
            <div class="Images--Box">
                <div class="Image--1 Image"></div>
                <div class="Image--2 Image"></div>
                <div class="Image--3 Image"></div>
                <div class="Image--4 Image"></div>
                <div class="Image--5 Image"></div>
            </div>
            <div class="Page--Number--1 PageNumber Selected">1</div>
            <div class="Page--Number--2 PageNumber">2</div>
        </div>
        <div class="Copyright">All rights reserved - Meri Lucijeta Å vragulja</div>
  </body>
</html>
